<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>街头篮球7月31日更新文件图片集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 20%, #1a0a1a 40%, #0a1a2a 60%, #1a0a2a 80%, #2a0a1a 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 100, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 25s ease-in-out infinite;
            z-index: -1;
        }

        /* 添加浮动粒子效果 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(0, 212, 255, 0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 0, 150, 0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(0, 255, 200, 0.8), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 100, 0, 0.8), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(0, 212, 255, 0.8), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particleFloat 15s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-15px) translateY(-15px) rotate(1deg); }
            50% { transform: translateX(15px) translateY(-10px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(15px) rotate(0.5deg); }
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-5px); }
            75% { transform: translateY(-15px) translateX(3px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header .subtitle {
            font-size: 1.3em;
            color: #ffffff;
            opacity: 0.95;
            text-shadow: 0 2px 8px rgba(0, 212, 255, 0.6);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .header .powered-by {
            font-size: 1em;
            color: #00d4ff;
            opacity: 0.9;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
            font-weight: bold;
            animation: poweredByGlow 2s ease-in-out infinite alternate;
        }

        @keyframes poweredByGlow {
            from { text-shadow: 0 0 15px rgba(0, 212, 255, 0.8); }
            to { text-shadow: 0 0 25px rgba(0, 212, 255, 1), 0 0 35px rgba(0, 212, 255, 0.6); }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-box, .filter-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 18px 25px;
            color: white;
            font-size: 1.1em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-box:focus, .filter-box:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .image-count {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .image-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .image-card:hover::before {
            left: 100%;
        }

        .image-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .image-preview {
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-card:hover .image-preview img {
            transform: scale(1.1);
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
            font-size: 1em;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-details {
            font-size: 0.85em;
            color: #b8c5d6;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .pagination button:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .pagination button.active {
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            border-color: #00d4ff;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
            transform: translateY(-3px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            margin: 2% auto;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            position: absolute;
            right: 25px;
            top: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
            z-index: 1001;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: #000;
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-details {
            color: #666;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .modal-details p {
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 20px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-nav:hover {
            background: rgba(0, 212, 255, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 25px;
        }

        .modal-nav.next {
            right: 25px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .footer p {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .visit-counter {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            .header .subtitle {
                font-size: 1.1em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            .image-preview {
                height: 120px;
            }
            .image-card {
                padding: 12px;
            }
            .image-name {
                font-size: 0.9em;
                margin-top: 8px;
            }
            .image-details {
                font-size: 0.8em;
                margin-top: 5px;
            }
            .modal-content {
                width: 95%;
                margin: 1% auto;
                padding: 20px;
            }
            .modal-image {
                max-height: 450px;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            .image-preview {
                height: 100px;
            }
            .image-card {
                padding: 10px;
            }
            .image-name {
                font-size: 0.8em;
                margin-top: 6px;
            }
            .image-details {
                font-size: 0.7em;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 街头篮球7月31日更新文件图片集</h1>
            <div class="subtitle">老非制作</div>
            <div class="powered-by">powered by 老非</div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="搜索图片名称..." oninput="filterImages()">
            <select id="pakFilter" class="filter-box" onchange="filterImages()">
                <option value="all">所有包</option>
            </select>
        </div>

        <div class="image-count" id="imageCount">加载中...</div>

        <div class="image-grid" id="imageGrid">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>

        <div class="footer">
            <p>老非制作 | 版本: 5.1.8.0</p>
            <div class="visit-counter">
                <span>访问次数: </span>
                <span id="visitCount">加载中...</span>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <button class="modal-nav prev" onclick="previousImage()">‹</button>
            <button class="modal-nav next" onclick="nextImage()">›</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalDetails" class="modal-details"></div>
        </div>
    </div>

    <script>
        // 访问统计功能
        function updateVisitCount() {
            const count = localStorage.getItem('visitCount') || 0;
            const newCount = parseInt(count) + 1;
            localStorage.setItem('visitCount', newCount);
            document.getElementById('visitCount').textContent = newCount;
        }

        // 页面加载时更新访问次数
        updateVisitCount();

        // 原有的图片展示功能代码
        let currentPage = 1;
        const imagesPerPage = 50;
        let filteredImages = [];
        let allImages = [];
        let currentImageIndex = 0;

        // 加载图片数据
        async function loadImageData() {
            try {
                const response = await fetch('image_data.js');
                const scriptContent = await response.text();
                
                // 提取 imageData 数组
                const match = scriptContent.match(/const imageData = (\[.*?\]);/s);
                if (match) {
                    const imageDataString = match[1];
                    allImages = JSON.parse(imageDataString);
                    filteredImages = [...allImages];
                    displayImages();
                    updatePagination();
                }
            } catch (error) {
                console.error('加载图片数据失败:', error);
                document.getElementById('imageGrid').innerHTML = '<p style="text-align: center; color: #b8c5d6; font-size: 1.2em; padding: 40px;">加载图片数据失败，请检查网络连接</p>';
            }
        }

        // 显示图片
        function displayImages() {
            const grid = document.getElementById('imageGrid');
            const startIndex = (currentPage - 1) * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const pageImages = filteredImages.slice(startIndex, endIndex);

            grid.innerHTML = '';

            pageImages.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openModal(image);

                card.innerHTML = `
                    <div class="image-preview">
                        <img src="${image.path}" alt="${image.name}" loading="lazy">
                    </div>
                    <div class="image-name">${image.name}</div>
                    <div class="image-details">
                        <span>大小: ${formatFileSize(image.size)}</span>
                        <span>包: ${image.pak_name}</span>
                    </div>
                `;

                grid.appendChild(card);
            });

            updateImageCount();
        }

        // 更新图片计数
        function updateImageCount() {
            const totalImages = filteredImages.length;
            const startIndex = (currentPage - 1) * imagesPerPage + 1;
            const endIndex = Math.min(currentPage * imagesPerPage, totalImages);
            
            document.getElementById('imageCount').textContent = 
                `显示 ${startIndex}-${endIndex} / 共 ${totalImages} 张图片`;
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(filteredImages.length / imagesPerPage);
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // 上一页按钮
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '← 上一页';
                prevBtn.onclick = () => {
                    currentPage--;
                    displayImages();
                    updatePagination();
                };
                pagination.appendChild(prevBtn);
            }
            
            // 页码按钮
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    displayImages();
                    updatePagination();
                };
                pagination.appendChild(pageBtn);
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '下一页 →';
                nextBtn.onclick = () => {
                    currentPage++;
                    displayImages();
                    updatePagination();
                };
                pagination.appendChild(nextBtn);
            }
        }

        // 筛选图片
        function filterImages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedPak = document.getElementById('pakFilter').value;
            
            filteredImages = allImages.filter(image => {
                const matchesSearch = image.name.toLowerCase().includes(searchTerm);
                const matchesPak = selectedPak === 'all' || image.pak_name === selectedPak;
                return matchesSearch && matchesPak;
            });
            
            currentPage = 1;
            displayImages();
            updatePagination();
        }

        // 打开模态框
        function openModal(image) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDetails = document.getElementById('modalDetails');
            
            modalImage.src = image.path;
            modalTitle.textContent = image.name;
            modalDetails.innerHTML = `
                <p><strong>文件大小:</strong> ${formatFileSize(image.size)}</p>
                <p><strong>所属包:</strong> ${image.pak_name}</p>
                <p><strong>文件路径:</strong> ${image.path}</p>
            `;
            
            modal.style.display = 'flex';
            currentImageIndex = filteredImages.indexOf(image);
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // 导航到上一张图片
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                const image = filteredImages[currentImageIndex];
                openModal(image);
            }
        }

        // 导航到下一张图片
        function nextImage() {
            if (currentImageIndex < filteredImages.length - 1) {
                currentImageIndex++;
                const image = filteredImages[currentImageIndex];
                openModal(image);
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 更新包筛选器选项
        function updatePakFilter() {
            const pakFilter = document.getElementById('pakFilter');
            const paks = [...new Set(allImages.map(img => img.pak_name))].sort();
            
            pakFilter.innerHTML = '<option value="all">所有包</option>';
            paks.forEach(pak => {
                const option = document.createElement('option');
                option.value = pak;
                option.textContent = pak;
                pakFilter.appendChild(option);
            });
        }

        // 键盘事件处理
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    previousImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        // 初始化
        loadImageData().then(() => {
            updatePakFilter();
        });
    </script>
