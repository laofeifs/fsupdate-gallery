<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>图片上传管理</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial; padding: 20px; }
    .bar { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
    .card { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fff; }
    .card img { width: 100%; height: 120px; object-fit: cover; display: block; }
    .meta { padding: 8px; font-size: 12px; color: #555; }
    .btn { padding: 8px 12px; border: none; background: #ff6b35; color: #fff; border-radius: 6px; cursor: pointer; }
    .del { background: #e74c3c; }
    .copy { background: #16a085; }
  </style>
  <script>
    let page = 1, pageSize = 30, total = 0;
    async function load(reset=false) {
      const r = await fetch(`/api/images?page=${page}&page_size=${pageSize}`);
      const data = await r.json();
      total = data.total; const items = data.items || [];
      const grid = document.getElementById('grid');
      if (reset) grid.innerHTML = '';
      items.forEach(img => {
        const card = document.createElement('div');
        card.className = 'card';
        const thumb = img.thumb_256 || img.thumb_128 || img.url;
        card.innerHTML = `
          <img loading="lazy" src="${thumb}" />
          <div class="meta">${img.original_name} · ${Math.round((img.file_size||0)/1024)} KB</div>
          <div class="bar">
            <button class="btn copy" onclick="copyUrl('${img.url}')">复制URL</button>
            <button class="btn del" onclick="delImg(${img.id})">删除</button>
          </div>`;
        grid.appendChild(card);
      })
    }
    async function upload() {
      const f = document.getElementById('f');
      if (!f.files.length) { alert('请选择图片'); return; }
      const fd = new FormData(); fd.append('file', f.files[0]);
      const btn = document.getElementById('btn'); btn.disabled = true; btn.textContent='上传中...';
      try { await fetch('/api/upload-image', { method: 'POST', body: fd }); page=1; await load(true); f.value=''; }
      catch(_) { alert('上传失败'); }
      finally { btn.disabled=false; btn.textContent='上传'; }
    }
    async function delImg(id){
      if (!confirm('确定删除？')) return;
      const r = await fetch('/api/images/'+id, { method:'DELETE' });
      const data = await r.json(); if (!data.success) { alert(data.error||'删除失败'); return; }
      page=1; await load(true);
    }
    async function copyUrl(u){ try { await navigator.clipboard.writeText(u); alert('已复制'); } catch(_) { prompt('复制：', u); } }
    window.addEventListener('DOMContentLoaded', ()=>load(true));
  </script>
</head>
<body>
  <h2>图片上传管理</h2>
  <div class="bar">
    <input id="f" type="file" accept="image/png,image/jpeg,image/webp" />
    <button id="btn" class="btn" onclick="upload()">上传</button>
  </div>
  <div id="grid" class="grid"></div>
</body>
</html>
